<ng-container class="header-container">
  <app-header></app-header>
</ng-container>
<ng-container>
  <nav mat-tab-nav-bar>
    <a class="sub-header" *ngFor="let link of navLinks" mat-tab-link #rla="routerLinkActive"
      [active]="isViewInitialized && isLinkActive(rla)" [routerLink]="link.path" routerLinkActive>
      {{link.label}}
    </a>
  </nav>
</ng-container>

<div class="outlet-container">
  <router-outlet></router-outlet>
</div>
